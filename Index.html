<!DOCTYPE html>
    <html>
        <head>
            <title>The official Ariel Technologies website</title>
            <link rel="stylesheet" type="text/css" href="2020design.css">
            <link rel="script" href="index.js">
            <style>
                body,h1 {font-family: "Raleway", sans-serif}
                body, html {height: 100%}
                p {color:white}
                h1 {color:white}
                .bgimg {
                  background-image: url('Wallpaper.jpg');
                  min-height: 100%;
                  background-position: center;
                  background-size: cover;
                }
                </style>
        </head>
        <body>
            <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
                <div class="w3-display-topleft w3-padding-large w3-xlarge">
                  <p class="white">Ariel Technologies</p>
                </div>
                <div class="w3-display-middle">
                  <h1 class="w3-jumbo w3-animate-opacity" id="text1"></h1>
                  <hr class="w3-border-grey" style="margin:auto;width:40%">
                  <p class="w3-large w3-center" id="demo"></p>
                </div>
              </div>
              <script>
                var countDownDate = new Date("Jul 24, 2020 16:00:00").getTime();
                
                var x = setInterval(function() {
                
                  var now = new Date().getTime();
                    
                  var distance = countDownDate - now;
                    
                  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    
                  document.getElementById("demo").innerHTML = days + " days " + hours + " hours "
  + minutes + " minutes " + seconds + " seconds ";
                    
                  if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "Ariel Technologies official website";
                  }
                  document.getElementById("text1").innerHTML = "SPECIAL EVENT";
                    
                  if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("text1").innerHTML = "Welcome";
                  }
                  document.getElementById("text3").innerHTML = "Coming soon";
                    
                  if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("text3").innerHTML = "Go to the ATC page";
                  }
                  document.getElementById("text2").innerHTML = "Coming soon";
                      
                    if (distance < 0) {
                      clearInterval(x);
                      document.getElementById("text2").innerHTML = "ATC";
                    }

                    document.getElementById("text3").innerHTML = "Coming soon";
                      
                    if (distance < 0) {
                      clearInterval(x);
                      document.getElementById("text3").innerHTML = "Go to the ATC page >";
                    }

                    document.getElementById("text4").innerHTML = "Coming soon";
                      
                    if (distance < 0) {
                      clearInterval(x);
                      document.getElementById("text4").innerHTML = "Project ATC (Ariel Technologies Computer) is a operating system (like Windows, MacOS, and ChromeOS). Its main goal is to be faster, more powerful, and more useful than all of them";
                    }

                    document.getElementById("text5").innerHTML = "Coming soon";
                      
                    if (distance < 0) {
                      clearInterval(x);
                      document.getElementById("text5").innerHTML = "Learn code";
                    }

                    document.getElementById("text6").innerHTML = "Coming soon";
                      
                    if (distance < 0) {
                      clearInterval(x);
                      document.getElementById("text6").innerHTML = "Learn code is a software group that helps people who want to learn code. It's created to run on old and new operating systems including Windows, ChromeOS, MacOS, and Linux. The paid course will roll out on 2021";
                    }

                    document.getElementById("text7").innerHTML = "Coming soon";
                      
                    if (distance < 0) {
                      clearInterval(x);
                      document.getElementById("text7").innerHTML = "Go to the Learn Code page >";
                    }

                    document.getElementById("text8").innerHTML = "Coming soon";
                      
                    if (distance < 0) {
                      clearInterval(x);
                      document.getElementById("text8").innerHTML = "AriOffice 365";
                    }

                    document.getElementById("text9").innerHTML = "Coming soon";
                      
                    if (distance < 0) {
                      clearInterval(x);
                      document.getElementById("text9").innerHTML = "AriOffice 365 allows users to work anywhere and creates productivity around the office and with team mode, you can share it to many people without having to make copies every 3 seconds. The subscription will start in 2021";
                    }

                    document.getElementById("text10").innerHTML = "Coming soon";
                      
                    if (distance < 0) {
                      clearInterval(x);
                      document.getElementById("text10").innerHTML = "Go to the AriOffice 365 page >";
                    }
                }, 1000);
                </script>
              <div class="w3-container w3-gray">
                <h1>What we do</h1>
              </div>
              <div class="row">
                <div class="column">
                  <h2 id="text2"></h2>
                  <p class="black" id="text4"></p>
                  <a href="ATC.html" id="text3"></a>
                </div>
                <div class="column">
                  <h2 id="text5"></h2>
                  <p class="black" id="text6"></p>
                  <a href="LearnCode.html" id="text7"></a>
                </div>
                
                <div class="column">
                  <h2 id="text8"></h2>
                  <p class="black" id="text9"></p>
                  <a href="AriOffice365.html" id="text10"></a>
                </div>
              </div>
